<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telsa Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        
            <div class="container_1">
                <header>
                    <img src="image.png">
                    <nav>
                        <ul>
                            <li>Vehicles</li>
                            <li>Energy</li>
                            <li>Charging</li>
                            <li>Discover</li>
                            <li>Shop</li>
                        </ul>
                    </nav>
        
                    <div class="icons">
                        <i class='bx bx-question-mark'></i>
                        <i class='bx bx-world'></i>
                        <i class='bx bxs-user'></i>
                    </div>
                </header>
                <main>
                <div class="heading_container">
                    <p class="header">Model 3</p>
                    <p class="sub_head">Long Range AWD From $34,9901</p>
                    <p class="sub_sub_head">After Est. Savings</p>
                </div>
                <div class="button_container">
                    <button class="order_now">Order Now</button>
                    <button class="demo">Demo Driver</button>
                </div>
            </div>
            
        </main>

    </div>
</body>

</html>
